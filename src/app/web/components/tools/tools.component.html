<div class="col-12 surface-100">
  <app-web-container [icon]="'pi-hammer'" [label]="'Tools'">
    <div
      class="col-12 flex justify-content-start align-items-stretch flex-wrap"
    >
      @for (tool of storeService.tools(); track $index) {
      <div
        class="flex col-6 sm:col-6 md:col-4 lg:col-3 xl:col-2 px-2 tool-active"
      >
        <div class="col-12 card flex justify-content-center">
          <p-image
            src="assets/images/{{ tool.imageLink }}"
            alt="Image"
            imageClass="w-full border-round h-full"
            [loading]="'lazy'"
            preview="true"
          />
        </div>
      </div>
      }
    </div>
  </app-web-container>
</div>
